<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="container">
        <div class="scr ">
            <p class="txt">8.3 + 1.7</p>
        </div>

        <div class="row1">
            <!-- <div class="operators">+</div>
            <div class="operators">-</div>
            <div class="operators">x</div>
            <div class="operators">/</div> -->
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
        </div>

        <div class="row2">
            <!-- <div class="num1">7</div>
            <div class="num1">8</div>
            <div class="num1">9</div>
            <div class="num1">4</div> -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
        </div>

        <div class="row3">
            <!-- <div class="num2">5</div>    
            <div class="num2">6</div>    
            <div class="num2">1</div>    
            <div class="num2">2</div>     -->
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
        </div>

        <div class="row4">
            <!-- <div class="num3">3</div>
            <div class="num3">0</div>
            <div class="num3">.</div>
            <div class="num33">C</div> -->
            <button class="btn-4">3</button>
            <button class="btn-4">0</button>
            <button class="btn-4">.</button>
            <button class="num33" >C</button>
        </div>

        <div class="row5">
            <!-- <div class="num4">=</div> -->
            <button>=</button>
        </div>
    </div>
</body>

</html>
